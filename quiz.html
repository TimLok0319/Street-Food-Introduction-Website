  <main class="flex-grow-1">
    <div class="container my-5">
      <div id="quizCard" class="card quiz-card shadow-lg p-4 mx-auto text-center" style="max-width: 700px;">

        <!-- Welcome Section -->
        <div id="welcomeSection">
          <div id="quizCarousel" class="carousel slide mb-4" data-bs-ride="carousel" data-bs-interval="2000"
            data-bs-wrap="true">
            <div class="carousel-inner rounded">
              <div class="carousel-item">
                <img src="images/quiz_hokkien_mee.png" class="d-block mx-auto quiz-carousel-img">
              </div>
              <div class="carousel-item active">
                <img src="images/quiz_char_kway_teow.png" class="d-block mx-auto quiz-carousel-img">
              </div>
              <div class="carousel-item">
                <img src="images/quiz_cendol.png" class="d-block mx-auto quiz-carousel-img">
              </div>              
              <div class="carousel-item">
                <img src="images/quiz_laksa.png" class="d-block mx-auto quiz-carousel-img">
              </div>
              <div class="carousel-item">
                <img src="images/quiz_curry.png" class="d-block mx-auto quiz-carousel-img">
              </div>
              <div class="carousel-item">
                <img src="images/quiz_rojak.png" class="d-block mx-auto quiz-carousel-img">
              </div>
              <div class="carousel-item">
                <img src="images/quiz_abc.png" class="d-block mx-auto quiz-carousel-img">
              </div>
              <div class="carousel-item">
                <img src="images/quiz_nasi_kandar.png" class="d-block mx-auto quiz-carousel-img">
              </div>
              <div class="carousel-item">
                <img src="images/quiz_dsb.png" class="d-block mx-auto quiz-carousel-img">
              </div>
            </div>
          </div>

          <h2 class="mb-4">üçú Penang Street Food Quiz</h2>
          <p class="lead">Are you ready to test your knowledge of Penang‚Äôs famous street food?</p>
          <button class="btn btn-success w-100 mt-3" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" style="display:none;">
          <h4 id="questionText"></h4>
          <img id="foodImage" class="img-fluid rounded mb-3">
          <div id="answerButtons" class="mt-3"></div>
          <p class="mt-2 text-muted" id="progressText"></p>
        </div>

        <!-- Explanation Section -->
        <div id="explainSection" style="display:none;">
          <h4 id="explainTitle"></h4>
          <img id="explainImage" class="img-fluid rounded mb-3">
          <p id="explainText"></p>
          <p id="yourAnswer" class="fw-bold"></p>
          <p id="correctAnswer" class="fw-bold text-success"></p>
          <button id="nextBtn" class="btn btn-success w-100 mt-3">Next Question</button>
        </div>

        <!-- ‚úÖ Result Section (page only, no header/footer here) -->
        <div id="resultSection" style="display:none;">
          <div id="resultSnapshot" class="p-4 text-center bg-white shadow rounded">
            <!-- Results -->
            <div class="result-header mb-3">
              <h2 class="fw-bold">üèÜ Congratulations!</h2>
              <h4 id="finalScore" class="mt-2"></h4>
            </div>

            <!-- Accuracy Bar -->
            <div class="accuracy-bar-container">
              <div class="accuracy-bar-fill-correct"></div>
              <div class="accuracy-bar-fill-wrong"></div>
            </div>
            <div class="accuracy-bar-label" id="accuracyLabel"></div>

            <!-- Tagline -->
            <p id="resultTagline" class="lead fw-bold mt-3"></p>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <button class="btn share-btn w-50 me-2" onclick="shareResult()">
              <i class="bi bi-share-fill"></i> Share
            </button>
            <button class="btn btn-outline-dark w-50 ms-2" onclick="restartQuiz()">
              <i class="bi bi-arrow-repeat"></i> Play Again
            </button>
          </div>
        </div>


        <!-- Share Result Modal -->
        <div class="modal fade" id="shareModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content share-modal">

              <!-- Close Button -->
              <button type="button" class="btn-close ms-auto m-2" data-bs-dismiss="modal"></button>

              <!-- Snapshot Wrapper (this is what will be saved) -->
              <div id="shareSnapshot" class="p-4 text-center bg-white shadow rounded">

                <!-- Minimal Header -->
                <div class="snapshot-header mb-3">
                  <img src="images/brand-logo.png" alt="Site Logo" class="mx-auto d-block" style="height:60px;">
                </div>

                <!-- Injected Quiz Result -->
                <div id="shareContent"></div>

                <!-- Minimal Footer -->
                <div class="snapshot-footer mt-4">
                  <small>¬© 2025 Penang One Better</small>
                </div>
              </div>

              <!-- Save Button -->
              <div class="text-center my-3">
                <button id="saveResultBtn" class="btn save-btn">
                  üíæ Save Result
                </button>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
