    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- javascipt -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // DOM element
            const accountPage = document.getElementById('accountPage');
            const profilePage = document.getElementById('profilePage');
            const navAuthSection = document.getElementById('nav-auth-section');

            // local storage
            const getUsers = () => JSON.parse(localStorage.getItem('users')) || [];
            const saveUsers = (users) => localStorage.setItem('users', JSON.stringify(users));

            const setCookie = (name, value, days) => {
                let expires = "";
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            };

            //get cookie
            const getCookie = (name) => {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            };

            //delete cookie
            const deleteCookie = (name) => {
                document.cookie = name + '=; Max-Age=-99999999; path=/;';
            };

            const getLoggedInUser = () => getCookie('loggedInUser'); 

            //account
            const showPage = (pageName) => {
                accountPage.classList.add('hidden');
                profilePage.classList.add('hidden');

                if (pageName === 'account') {
                    accountPage.classList.remove('hidden');
                } else if (pageName === 'profile') {
                    profilePage.classList.remove('hidden');
                    populateProfileData();
                }
                updateNavbar();
            };

            //update navbar
            const updateNavbar = () => {
                const loggedInUsername = getLoggedInUser();
                navAuthSection.innerHTML = '';

                if (loggedInUsername) {
                    const users = getUsers();
                    const user = users.find(u => u.username === loggedInUsername);

                    const displayName = user ? (user.nickname || user.username) : loggedInUsername;
                    const avatarSrc = user ? user.avatar : 'images/user-logo.png';

                    navAuthSection.innerHTML = `
                        <li class="nav-item">
                            <a id="nav-profile-link" class="nav-link d-flex align-items-center" href="#" title="View Profile">
                                ${displayName.toUpperCase()}
                                <img src="${avatarSrc}" alt="User Avatar" class="ms-2" height="35" width="35" style="border-radius: 50%; object-fit: cover;">
                            </a>
                        </li>
                    `;
                } else {
                    navAuthSection.innerHTML = `
                        <li class="nav-item"><a id="nav-signin-link" class="account nav-link" href="#">SIGN IN <img class="user-icon" src="images/user-logo.png" height="35" width="35"></a></li>
                    `;
                }
            };

            //get profile data
            const populateProfileData = () => {
                const username = getLoggedInUser();
                if (!username) return;

                const user = getUsers().find(u => u.username === username);
                if (user) {
                    document.getElementById('profileAvatar').src = user.avatar;
                    document.getElementById('profileUsername').textContent = user.username;
                    document.getElementById('profileName').textContent = user.nickname || user.username;
                    document.getElementById('nameUpdateForm').reset();
                    document.getElementById('changePasswordForm').reset();
                }
            };

            //sign up
            const handleSignUp = (e) => {
                e.preventDefault();
                const username = document.getElementById('signUpUsername').value;
                const password = document.getElementById('signUpPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) return alert('Passwords do not match.');

                const users = getUsers();
                if (users.find(u => u.username === username)) return alert('Username already exists.');

                users.push({
                    username,
                    password,
                    avatar: 'images/user-logo.png',
                    nickname: username
                });
                saveUsers(users);
                alert('Registration successful! Please sign in.');
                document.getElementById('signUpForm').reset();
                new bootstrap.Tab(document.getElementById('signin-tab')).show();
            };


            //sign in
            const handleSignIn = (e) => {
                e.preventDefault();
                const username = document.getElementById('signInUsername').value;
                const password = document.getElementById('signInPassword').value;
                const user = getUsers().find(u => u.username === username && u.password === password);

                if (user) {
                    // localStorage.setItem('loggedInUser', username); 
                    setCookie('loggedInUser', username, 7); 
                    showPage('profile');
                } else {
                    alert('Invalid username or password.');
                }
            };

            //log out
            const handleLogout = () => {
                deleteCookie('loggedInUser'); 
                showPage('account');
            };

            // password change
            const handleChangePassword = (e) => {
                e.preventDefault();
                const currentUsername = getLoggedInUser();
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;

                if (newPassword !== confirmNewPassword) return alert('New passwords do not match.');
                if (!newPassword) return alert('New password cannot be empty.');

                let users = getUsers();
                const userIndex = users.findIndex(u => u.username === currentUsername);

                if (userIndex === -1) return alert('Error: User not found.');
                if (users[userIndex].password !== currentPassword) return alert('Incorrect current password.');

                users[userIndex].password = newPassword;
                saveUsers(users);
                alert('Password changed successfully!');
                bootstrap.Modal.getInstance(document.getElementById('passwordModal')).hide();
            };

            // name update
            const handleNameUpdate = (e) => {
                e.preventDefault();
                const newName = document.getElementById('newName').value.trim();
                const currentUsername = getLoggedInUser();
                if (!newName) return alert('Name cannot be empty.');

                let users = getUsers();
                const userIndex = users.findIndex(u => u.username === currentUsername);
                if (userIndex !== -1) {
                    users[userIndex].nickname = newName;
                    saveUsers(users);
                    populateProfileData();
                    updateNavbar();
                    alert('Name updated successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('nameModal')).hide();
                }
            };

            // photo change
            const handleAvatarChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const avatarDataUrl = event.target.result;
                    const username = getLoggedInUser();
                    let users = getUsers();
                    const userIndex = users.findIndex(u => u.username === username);
                    if (userIndex !== -1) {
                        users[userIndex].avatar = avatarDataUrl;
                        saveUsers(users);
                        populateProfileData();
                        updateNavbar();
                        alert('Photo updated successfully!');
                    }
                };
                reader.readAsDataURL(file);
            };

            // event listeners
            document.getElementById('signUpForm').addEventListener('submit', handleSignUp);
            document.getElementById('signInForm').addEventListener('submit', handleSignIn);
            document.getElementById('changePasswordForm').addEventListener('submit', handleChangePassword);
            document.getElementById('nameUpdateForm').addEventListener('submit', handleNameUpdate);
            document.getElementById('avatarUpload').addEventListener('change', handleAvatarChange);
            document.getElementById('logoutButton').addEventListener('click', handleLogout);

            // for navigation links
            navAuthSection.addEventListener('click', (e) => {
                const profileLink = e.target.closest('#nav-profile-link');
                const signinLink = e.target.closest('#nav-signin-link');

                if (profileLink) {
                    e.preventDefault();
                    showPage('profile');
                }
                if (signinLink) {
                    e.preventDefault();
                    showPage('account');
                }
            });

            // initial
            if (getLoggedInUser()) {
                showPage('profile');
            } else {
                showPage('account');
            }
        });
    </script>
